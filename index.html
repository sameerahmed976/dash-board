<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dash Board</title>
  </head>
  <body>
    <main class="main">
      <section class="dash-board">
        <h1>Dash Board</h1>
        <section class="dash-board-card">
          <article class="card">
            <img src="./images/icon-money.svg" alt="money" class="image" />
            <h2 class="price">$4,377</h2>
            <p class="text-quote">Earned this month</p>
            <article class="text">
              <img
                src="./images/icon-arrow-green.svg"
                alt="arrow-green"
                class="img-text"
              />
              <span class="text-green">+6.05%</span>
              <p>than last month</p>
            </article>
            <button class="btn">earnings</button>
          </article>
          <!-- second card -->
          <article class="card">
            <img src="./images/icon-sales.svg" alt="money" class="image" />
            <h2 class="price">55</h2>
            <p>New Sales</p>
            <article class="text">
              <img
                src="./images/icon-arrow-green.svg"
                alt="arrow-green"
                class="img-text"
              />
              <span class="text-green">+16.05%</span>
              <p>than last month</p>
            </article>
            <button class="btn">sales</button>
          </article>
          <!-- card-3 -->
          <article class="card">
            <img src="./images/icon-chat.svg" alt="money" class="image" />
            <h2 class="price">5</h2>
            <p>New Comments</p>
            <article class="text">
              <img
                src="./images/icon-arrow-red.svg"
                alt="arrow-green"
                class="img-text"
              />
              <span class="text-red">+6.05%</span>
              <p>than last month</p>
            </article>
            <button class="btn">comments</button>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
